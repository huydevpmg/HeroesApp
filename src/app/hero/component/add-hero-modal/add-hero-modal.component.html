<div class="modal-header bg-light border-0">
  <h5 class="modal-title text-dark fw-semibold fs-5">
    <i class="bi bi-person-plus me-2 text-primary"></i> Add New Hero
  </h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
</div>

<div class="modal-body pt-0">
  <form [formGroup]="heroForm" id="heroForm">
    <div class="mb-3">
      <label class="form-label small fw-semibold">Name</label>
      <input type="text" class="form-control" formControlName="name">
      <div *ngIf="heroForm.get('name')?.invalid && heroForm.get('name')?.touched" class="text-danger small">
        Name can only contain letters and spaces.
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label small fw-semibold">Gender</label>
        <select class="form-select" formControlName="gender">
          <option value="">Select gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label small fw-semibold">Age</label>
        <input type="number" class="form-control" formControlName="age" min="1">
        <div *ngIf="heroForm.get('age')?.invalid && heroForm.get('age')?.touched" class="text-danger small">
          Age must be between 1 and 100.
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label small fw-semibold">Email</label>
      <input type="email" class="form-control" formControlName="email">
      <div *ngIf="heroForm.get('email')?.invalid && heroForm.get('email')?.touched" class="text-danger small">
        Please enter a valid email address.
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label small fw-semibold">Address</label>
      <textarea class="form-control" formControlName="address" rows="2"></textarea>
    </div>
  </form>
</div>

<div class="modal-footer border-0 pt-0">
  <button type="button" class="btn btn-sm btn-outline-secondary" (click)="modal.dismiss()">Cancel</button>
  <button type="submit" form="heroForm" class="btn btn-sm btn-primary" [disabled]="heroForm.invalid"
    (click)="onSubmit()">Save</button>
</div>

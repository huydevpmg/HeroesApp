<div class="modal-header bg-light border-0">
  <h5 class="modal-title text-dark fw-semibold fs-5">
    <i class="bi bi-pencil-square me-2 text-primary"></i> Edit Profile
  </h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
</div>

<div class="modal-body pt-0">
  <form [formGroup]="profileForm" id="profileForm">
    <div class="mb-3">
      <label class="form-label small fw-semibold">Username</label>
      <input type="text" class="form-control" formControlName="username">
    </div>

    <div class="mb-3">
      <label class="form-label small fw-semibold">Email</label>
      <input type="email" class="form-control" formControlName="email">
    </div>

    <div class="mb-3">
      <label class="form-label small fw-semibold">Full Name</label>
      <input type="text" class="form-control" formControlName="fullName">
    </div>
  </form>
</div>

<div class="modal-footer border-0 pt-0">
  <button type="button" class="btn btn-sm btn-outline-secondary" (click)="modal.dismiss()">Cancel</button>
  <button type="submit" form="profileForm" class="btn btn-sm btn-primary" [disabled]="profileForm.invalid"
    (click)="updateProfile()">Save</button>
</div>

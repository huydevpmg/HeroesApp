<ng-template #content let-modal>
  <div class="modal-header bg-primary text-white py-2">
    <h5 class="modal-title fs-6">
      <i class="bi bi-person-plus me-2"></i>Add New Hero
    </h5>
    <button type="button" class="btn-close btn-close-white m-0" (click)="modal.dismiss()"></button>
  </div>

  <div class="modal-body p-3">
    <form [formGroup]="heroForm" id="heroForm">
      <div class="mb-2">
        <label class="form-label small fw-bold">Name</label>
        <input type="text" class="form-control form-control-sm" formControlName="name" placeholder="Hero name">
      </div>

      <div class="row g-2">
        <div class="col-md-6 mb-2">
          <label class="form-label small fw-bold">Gender</label>
          <select class="form-select form-select-sm" formControlName="gender">
            <option value="">Select gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <div class="col-md-6 mb-2">
          <label class="form-label small fw-bold">Age</label>
          <input type="number" class="form-control form-control-sm" formControlName="age" min="1">
        </div>
      </div>

      <div class="mb-2">
        <label class="form-label small fw-bold">Email</label>
        <input type="email" class="form-control form-control-sm" formControlName="email">
      </div>

      <div class="mb-2">
        <label class="form-label small fw-bold">Address</label>
        <textarea class="form-control form-control-sm" formControlName="address" rows="2"></textarea>
      </div>
    </form>
  </div>

  <div class="modal-footer py-2">
    <button type="button" class="btn btn-sm btn-outline-secondary" (click)="modal.close()">Cancel</button>
    <button type="submit" form="heroForm" class="btn btn-sm btn-primary" (click)="onSubmit()">Save</button>
  </div>
</ng-template>

<div class="container">
  <h2 class="tile">Top Heroes</h2>
  <hr class="mb-4">

  <div class="row g-4">
    <div class="col-12 col-md-6 col-lg-4" *ngFor="let hero of heroes">
      <div class="card h-100 hero-card">
        <div class="card-header">
          <h5 class="card-title d-flex justify-content-between align-items-center mb-0">
            {{ hero.name }}
            <span class="badge" [ngClass]="{
              'bg-info': hero.gender === 'Male',
              'bg-danger': hero.gender === 'Female',
              'bg-warning': hero.gender !== 'Male' && hero.gender !== 'Female'
            }">
              {{ hero.gender }}
            </span>
          </h5>
        </div>

        <div class="card-body">
          <div class="hero-detail-item">
            <i class="bi bi-envelope"></i>
            <span>{{ hero.email || 'No email' }}</span>
          </div>
          <div class="hero-detail-item">
            <i class="bi bi-calendar"></i>
            <span>{{ hero.age }} years</span>
          </div>
          <div class="hero-detail-item">
            <i class="bi bi-geo-alt"></i>
            <span>{{ hero.address || 'No address' }}</span>
          </div>
        </div>

        <div class="card-footer d-flex justify-content-end bg-transparent">
          <a [routerLink]="'/detail/' + hero.id" class="btn btn-sm">
            <i class="bi bi-eye-fill me-1"></i> View
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
